name : Pytest CI

on :
  push :
    branches :
      '*'

jobs :
  build :
    runs-on : ubuntu-latest
    steps :
      - uses : actions/checkout
      - name : Set up Python
        uses : actions/setup-python@v4
        with :
          python-version : "3.10"
      - name : Install dependencies
        run : |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name : Run tests
        run : |
          PYTHONPATH=. pytest tests/
